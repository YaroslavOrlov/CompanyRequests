{% extends "app/layout.html" %}
{% block title %}Delete request:{% endblock %}

{% block content %}
<p>{{ request.name }}</p>
<p>{{ request.description }}</p>
<p>by {{ request.user.user.username }}</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
