{% extends "base.html" %}
{% block title %} Departments: {% endblock %}

{% block main %}
    <fieldset>
        <legend>New department</legend>
        <div class="editor-field">
           <form action="{% url "department_add" %}" method="post">
                {% csrf_token %}
                <input type="text" name="name" />
                <input type="submit" value="Add department" />
            </form>
        </div>
        <div class="editor-label">
           <table>
                {% for department in object_list %}
                    <tr>
                        <td>
                            <p>
                                {{ department.name }}
                            </p>
                        </td>
                        <td>
                            <p>
                                {% block rightmenu %}
                                      <a href="{% url "department_edit" department.id %}">Edit</a> |
                                      <a href="{% url "department_delete" department.id %}">Delete</a>
                                {% endblock %}
                            </p>
                        </td>
                    </tr>
                {% endfor %}
            </table> 
        </div>
    </fieldset>
{% endblock %}
